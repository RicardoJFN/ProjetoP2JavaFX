<html>

    <head>
        <title>MLT/O</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Terminal+Dosis"/>
        <script src="http://maps.googleapis.com/maps/api/js">
        </script>

        <script>

        function initialize(){
            var mapOptions = {
            center: new google.maps.LatLng(38.71, -9.31),
            zoom:5,
            mapTypeId:google.maps.MapTypeId.ROADMAP
            };

            var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);
            
            google.maps.event.addListener(map, 'click', function(e){
                var location = e.latLng;
                
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                   
                });
                
                google.maps.event.addListener(marker, "click", function (e) {
                    var infoWindow = new google.maps.InfoWindow({
                    content: 'Latitude: ' + location.lat() + '<br />Longitude: ' + location.lng()
                    });
                infoWindow.open(map, marker);
                })
            })
            
        }

        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        
        <div class="jumbotron" id="titulo">
            <h3 id="mlt">Módulo de Levantamento Técnico para Orçamentação</h3>
            <h4 id="moduloMapas">Módulo de mapas</h4>
        </div>
        
    
        <div id="googleMap" style="width:500px; height:500px;"></div>
    
    
    </body>

</html>
